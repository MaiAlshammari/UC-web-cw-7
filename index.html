<!DOCTYPE html>
<html lang="en">
  <head>
    <title>تسجيل مواد</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1>تسجيل مواد الصيف - جامعة الكويت تبرمج</h1>
    <hr />
    <div class="form">
      <input type="text" name="name" id="name" placeholder="الاسم" />
      <input type="number" name="id" id="id" placeholder="الرقم الجامعي" />
      <input type="tel" name="phone" id="phone" placeholder="رقم الهاتف" />
      <input type="text" name="course" id="course" placeholder="المادة" />
      <button onclick="addCourse()">Add course!</button>
    </div>
    <hr />
    <h1>المواد المسجلة</h1>
    <div id="container"></div>
  </body>
</html>
